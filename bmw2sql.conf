# bmw2sql.conf — environment file for systemd
#
# How it is loaded:
# - Parsed by systemd via EnvironmentFile= (not by a shell).
# - KEY=VALUE pairs only. No command substitution, no $HOME, no ~.
# - If both /etc/bmw2sql.conf and %h/.config/bmw2sql/bmw2sql.conf are used,
#   the latter overrides the former (last assignment wins).
#
# Security:
# - Store secrets only in the per-user file and set mode 600.
# - Prefer libpq files (e.g., ~/.pgpass) over putting passwords here.

# --------------------------------------------------------------------
# BMW token file
# Path to a JSON containing: id_token, gcid, vin.
# Relative paths resolve against the service WorkingDirectory (usually the user’s $HOME).
BMW_TOKEN_FILE="bmw-cardata-token.json"

# --------------------------------------------------------------------
# Target table and columns in PostgreSQL
# The table must exist. Columns are used as-is by the writer.
BMW_TABLE="bmw_cardata"
BMW_PAYLOAD_COLUMN="payload"
BMW_ID_COLUMN="id"

# --------------------------------------------------------------------
# PostgreSQL connection parameters (libpq env vars)
# Set only what you need. If unset, libpq defaults apply.
# Do NOT use ~ or $HOME here. Use absolute paths when needed.

# Host or directory for Unix socket (e.g., /var/run/postgresql)
# PGHOST=

# TCP port or socket file extension (default 5432)
# PGPORT=

# Database name
# PGDATABASE=

# Require SSL/TLS: 1 enables, 0 disables (if supported by server)
# PGREQUIRESSL=

# Database user (omit when using Kerberos/GSSAPI with current user principal)
# PGUSER=

# Path to a .pgpass file (format: host:port:database:user:password)
# PGPASSFILE=

# Additional libpq options (see: libpq-envars)
# PGSSLMODE=verify-full
# PGSSLROOTCERT=/etc/ssl/certs/ca-bundle.crt
# PGAPPNAME=bmw2sql
# PGOPTIONS=

# WARNING: Avoid storing passwords here. If you must, lock down permissions!
# PGPASSWORD=
